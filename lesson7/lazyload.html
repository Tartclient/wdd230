<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson07|Progressive Loading of Images</title>
    <meta name="description" content="Lesson07 assigment for WDD 230 progressive loading of images.">
    <meta name="author" content="Enrique Arias">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">

<body>
    <header>
    </header>
    <main>
        <h1>Progressive Loading of images</h1>
        <picture>
            <img src="images/placeholder.webp" data-src="images/blue_dog.webp" alt="blue background dog" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/yellow_dog.webp" alt="yellow background dog" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/purple_dog.webp" alt="purple background dog" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/green_dog.webp" alt="green background dog" loading="lazy">
        </picture>
        <picture>
            <img src="images/placeholder.webp" data-src="images/orange_dog.webp" alt="orange background dog" loading="lazy">
        </picture>
    </main>
    <footer>
        
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
