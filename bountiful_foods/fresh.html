<body>
    <header>
        <div class="headerLogo">
            <a href="index.html"> 
                <img src="images/BOUNTIFUL_solo.png" alt="Bountiful Foods Logo">
            </a>
        </div>
        <div class="hmbrgr">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="mainNav">
            <ul>
                <li><a href="index.html" class="navLink">Home</a></li>
                <li><a href="fresh.html" class="navLink">Fresh</a></li>
                <li><a href="about.html" class="navLink">About Us</a></li> 
            </ul>

    </header>
    <main>
        <div class="boxImg">
            <!-- 
                <source media="(max-width: 600px)" srcset="#">
                <source media="(min-width: 1000px)" srcset="#">
            -->
                <img src="images/modified/juices.webp" loading="lazy" alt="juices">
        </div>
        <form method="get" class="fresh-form">
            <fieldset>
                <h1>Drink Maker</h1>
                <h2>Your Information</h2>
                <label class="inputBox">
                    <input type="text" name="fname" placeholder="First Name*" required class="first-name">
                </label>
                <label class="inputBox">
                    <input type="email" name="email" placeholder="Email*" required class="email-address">
                </label>
                <label class="inputBox">
                    <input type="tel" name="phone" placeholder="Phone Number*" required class="phone-number">
                </label>
                <h2>Fruit Selection</h2>
                <p>Only one selection per option</p>
                <label class="inputBox">
                    <select name="subject" class="fruit-choice-1 fruitSelection">
                        <option value="">Option 1</option>
                    </select>
                </label>
                <label class="inputBox">
                    <select name="subject" class="fruit-choice-2 fruitSelection">
                        <option value="">Option 2</option>
                    </select>
                </label>
                <label class="inputBox">
                    <select name="subject" class="fruit-choice-3 fruitSelection">
                        <option value="">Option 3</option>
                    </select>
                </label>
                <h2>Special Instructions</h2>
                <label>
                    <textarea name="description" rows="4" cols="40" class="special-instructions" placeholder="Add a note (extra mango, no sugar, etc.)"></textarea>
                </label>
            </fieldset>
            <input type="button" value="submit" class="submit-button">
        </form>
        <div class="form-info">
        </div>        
    </main>
    <footer>
        <div class="infoTop">
            <div>
                <a href="index.html">

            </div>
            <div>

                <p>(760)994-0013</p>
                <p>430 Carlsbad Village Dr, Carlsbad, CA 92008</p>
            </div>
            <section class="soc_media">
                <a href="https://www.facebook.com/">
                    <img src="images/facebook.png" loading="lazy" alt="facebook"></a>
                <a href="https://www.linkedin.com/">
                    <img src="images/Linkedin.png" loading="lazy" alt="linkedin"></a>
                <a href="https://twitter.com/">
                    <img src="images/twitter.png" loading="lazy" alt="Twitter"></a>
            </section>
        </div>
        <section class="infoBottom">
            <h4><span id="copyright"></span> Bountiful Foods | Enrique Arias | WDD 230 Project | <span id="lastModDate"></span></h4>
